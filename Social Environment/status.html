<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATUS</title>
    <link rel="shortcut icon" href="Images/17.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
}

header {
    background-color:rgb(102, 190, 193);
    color:brown;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color:white;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: row;
}

.status-list {
    width: 30%;
    background-color:rgb(101, 178, 181);
    padding: 1em;
    border-right: 1px solid #ddd;
}

.status-list h2 {
    margin-top: 0;
}

.status-list ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.status-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.status-list li:hover {
    background-color: #f5f5f5;
}

.status-list img {
    width: 75px;
    height: 75px;
    border-radius: 50%;
    margin-right: 10px;
}

.status-list h3 {
    margin-top: 0;
}

.status-list p {
    font-size: 14px;
    color: #666;
}

.status-window {
    width: 70%;
    padding: 1em;
    background-color: rgb(140, 212, 214);
}

.status-header {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.status-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.status-messages {
    padding: 10px;
}

.status-messages li {
    margin-bottom: 10px;
}

.status-messages li:last-child {
    margin-bottom: 0;
}

form {
    display: flex;
    align-items: center;
    padding: 10px;
}

#message-input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="message.html"><i class="fa fa-fw fa-envelope"></i>&nbsp;Chats</a></li>
                <li><a href="call.html"><i class="fa fa-phone"></i> &nbsp;Calls</a></li>
                <li><a href="status.html"><i class='far fa-bell'></i>&nbsp;Status</a></li>
                <li><a href="settings.html"><i class="fa fa-gear"></i>&nbsp;Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="status-list">
            <h2>STATUS</h2>
            <ul id="status">
                <li>
                    <img src="Images/12.png" alt="Hectrine Profile Picture">
                    <h3>Hectrine</h3>
                    <p>Just Now</p>
                </li>
                <li>
                    <img src="Images/13.gif" alt="Mickey Profile Picture">
                    <h3>Mickey</h3>
                    <p>10 minutes ago</p>
                </li>
                <li>
                    <img src="Images/14.jpg" alt="Dectrize Profile Picture">
                    <h3>Dectrize</h3>
                    <p>7 hours</p>
                </li>
            </ul>
        </section>
        <section class="status-window">
            <h2>Status Window</h2>
            <div class="Status-header">
                <img src="Images/12.png" alt="Hectrine Profile Picture">
                <h3>Hectrine</h3>
                <img src="Images/15.jpeg" alt="Hectrine status">
            </div>
            <div class="status">
                <!-- chat messages will be rendered here -->
            </div>
            
        </section>
    </main>
   
</body>
